   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dupbook</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div id="btn" class="on">
        <span></span>
    </div>

    <div class="login">
        <div class="header">
            <h1>LOGIN</h1>
        </div>
        <div class="input">
            <input type="email" class="input-feild"placeholder="email@" autocomplete="off" required >
            <input type="password" class="input-feild"placeholder="********" autocomplete="off" required >
        </div>
        <div class="forgot">
            <section><input type="checkbox" id="check">
            <label for="check"><p>Remember me</p></label>
        </section>
        <section>
            <a href="#">forgot password</a>
        </section>
    </div>
    <div class="submit">
        <button class="nbtn" id="nbtn"></button>
        <label for="nbtn"><a href="index.html">Sign in</a></label>
    </div>
    <div class="link">
        <p>Don't have an Account? <a href="#">Sign up</a></p>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
